<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dive deep into technology with expert-led sessions from the University Laboratory ICT Club (ULIC)." />
    <title>ULIC Sessions | University Laboratory ICT Club</title>

    <!-- Preconnect and Preload for Performance -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="preload" href="/css/sessions.css" as="style" />
    <link rel="preload" href="/js/sessions.js" as="script" />
    <link rel="preload" href="/data/events.json" as="fetch" crossorigin="anonymous">

    <!-- Favicon & Stylesheets -->
    <link rel="icon" type="image/x-icon" href="/images/ulic-logo.ico" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/sessions.css" />

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main id="main-content">
        <!-- Hero Section with Interactive Canvas -->
        <section class="hero">
            <canvas id="constellation-canvas"></canvas>
            <div class="hero-content">
                <h1>ULIC Sessions</h1>
                <p>Connect, Learn, and Grow with Our Expert-Led Sessions</p>
            </div>
        </section>

        <!-- Sessions Timeline Section -->
        <section class="sessions-section" aria-labelledby="sessions-heading">
            <div class="container">
                 <div class="section-header">
                    <h2 id="sessions-heading">Our Learning Journey</h2>
                    <p class="section-subtitle">Follow our timeline of sessions, from foundational concepts to advanced topics.</p>
                </div>
                <div class="timeline" id="timeline">
                    <!-- Dynamic content will be injected here -->
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Template for a single timeline item -->
    <template id="timeline-item-template">
        <div class="timeline-item">
            <div class="timeline-content">
                <span class="session-date"></span>
                <h3 class="session-title"></h3>
                <p class="session-desc"></p>
                <a href="#" class="session-link">View Details <i data-feather="arrow-right"></i></a>
            </div>
            <div class="timeline-image">
                 <img src="" alt="" loading="lazy" />
            </div>
        </div>
    </template>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/include-fonts.js" defer></script> 
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="/js/sessions.js" defer></script>
</body>
</html>
