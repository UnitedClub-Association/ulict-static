<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Technical sessions log: A chronological archive of workshops and coding sprints." />
    <title>Sessions Log | University Laboratory ICT Club</title>

    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/sessions.css" />

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main>
        <!-- Hero Section -->
        <section class="sessions-hero">
            <div id="sessions-particles"></div>
            <div class="hero-content">
                <div class="hero-badge">ULIC//ARCHIVE_LOG</div>
                <h1 class="hero-title">
                    SESSION <span class="text-gradient">PROTOCOLS</span>
                </h1>
                <p class="hero-subtitle">
                    Documenting the transfer of knowledge. Core workshops, technical briefings, and hands-on skill acquisition.
                </p>
            </div>
        </section>

        <!-- Main Content -->
        <div class="container main-layout">
            
            <div class="control-header">
                <div class="stats-badge">
                    <i data-feather="terminal"></i> 
                    <span>LOG_ENTRIES: <span id="session-count">--</span></span>
                </div>
            </div>

            <!-- Timeline -->
            <section class="log-container" id="sessions-timeline">
                <div class="log-line"></div>
                <!-- Items injected here -->
                <div class="loading-state">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- Empty State -->
            <div id="empty-state" class="hidden">
                <i data-feather="slash"></i>
                <p>NO_DATA_FOUND</p>
            </div>
        </div>
    </main>

    <!-- Log Item Template -->
    <template id="timeline-item-template">
        <div class="log-item">
            <div class="log-marker"></div>
            <div class="log-date"></div>
            
            <a href="#" class="log-card">
                <div class="card-glow-border"></div>
                <div class="card-image-wrapper">
                    <img src="" alt="Session Cover" class="card-img" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="card-title"></h3>
                    <p class="card-desc"></p>
                    <div class="card-footer">
                        <span class="read-more">ACCESS_MODULE <i data-feather="chevron-right"></i></span>
                    </div>
                </div>
            </a>
        </div>
    </template>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/include-fonts.js" defer></script> 
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="/js/sessions.js" defer></script>
</body>
</html>
