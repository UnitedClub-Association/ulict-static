<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore focused workshops, challenges, and tech talks from the University Laboratory ICT Club (ULIC)." />
    <title>ULIC Mini Events | University Laboratory ICT Club</title>

    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="preload" href="/css/mini-events.css" as="style" />
    <link rel="preload" href="/js/mini-events.js" as="script" />
    <link rel="preload" href="/data/events.json" as="fetch" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/images/ulic-logo.ico" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/mini-events.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main id="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1 id="hero-title" class="glitch" data-text="Mini Events">Mini Events</h1>
                <p class="hero-subtitle">Focused Workshops, Skill Challenges, and Tech Talks</p>
            </div>
        </section>

        <div class="container">
            <section class="event-category-section" id="workshops-section">
                <h2 class="category-title">Workshops</h2>
                <div class="event-grid" id="workshops-grid">
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <section class="event-category-section" id="challenges-section">
                <h2 class="category-title">Challenges</h2>
                <div class="event-grid" id="challenges-grid">
                    <div class="loading-spinner"></div>
                </div>
            </section>

            <section class="event-category-section" id="talks-section">
                <h2 class="category-title">Talks</h2>
                <div class="event-grid" id="talks-grid">
                    <div class="loading-spinner"></div>
                </div>
            </section>
        </div>
    </main>

    <template id="event-card-template">
        <a href="#" class="event-card">
            <div class="card-banner">
                <img src="" alt="" loading="lazy"/>
                </div>
            <div class="card-content">
                <span class="card-tag"></span>
                <h3 class="card-title"></h3>
                <p class="card-desc"></p>
                <div class="card-footer">
                    <i data-feather="calendar"></i>
                    <span class="card-date"></span>
                </div>
            </div>
        </a>
    </template>


    <div id="footer-placeholder"></div>

    <script src="/js/include-fonts.js" defer></script> 
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="/js/mini-events.js" defer></script>
</body>
</html>
