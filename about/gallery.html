<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photo gallery of events and activities from the University Laboratory ICT Club (ULIC)." />
    <title>Gallery | University Laboratory ICT Club</title>

    <!-- Preconnect and Preload for Performance -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="preload" href="/css/gallery.css" as="style" />
    <link rel="preload" href="/js/gallery.js" as="script" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/ulic-logo.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/gallery.css" />

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="grid-background"></div>
            <div class="hero-content">
                <h1 id="hero-title">Gallery</h1>
                <p class="hero-subtitle">Visual data streams from our most memorable moments. Archives are currently offline pending data synchronization.</p>
            </div>
        </section>

        <!-- Gallery Grid Section -->
        <section class="gallery-section">
            <div class="container">
                <div class="gallery-grid">
                    <!-- Placeholder Card 1 -->
                    <div class="placeholder-card">
                        <div class="card-content">
                            <div class="card-icon"><i data-feather="monitor"></i></div>
                            <h3 class="card-title">Workshops & Sessions</h3>
                            <p class="card-status">// ARCHIVE PENDING</p>
                        </div>
                    </div>

                    <!-- Placeholder Card 2 -->
                    <div class="placeholder-card">
                        <div class="card-content">
                            <div class="card-icon"><i data-feather="trophy"></i></div>
                            <h3 class="card-title">Competitions & Events</h3>
                            <p class="card-status">// ARCHIVE PENDING</p>
                        </div>
                    </div>

                    <!-- Placeholder Card 3 -->
                    <div class="placeholder-card">
                        <div class="card-content">
                             <div class="card-icon"><i data-feather="users"></i></div>
                            <h3 class="card-title">Team Moments</h3>
                            <p class="card-status">// ARCHIVE PENDING</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/include-fonts.js" defer></script>
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="/js/gallery.js" defer></script>
</body>
</html>
