<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MYXGNCY7V1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag("js", new Date());
      gtag("config", "G-MYXGNCY7V1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in touch with the University Laboratory ICT Club (ULIC). Follow us on social media or send us a message." />
    <title>Contact Us | University Laboratory ICT Club</title>

    <!-- Preconnect and Preload for Performance -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="preload" href="/css/contact.css" as="style" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/ulic-logo.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />

    <!-- Libraries -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Get in Touch</h1>
                <p>Have a question or a project in mind? We'd love to hear from you.</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-info">
                    <h3>Connect With Us</h3>
                    <p>Follow our journey and stay updated with our latest activities on our social media channels, or send us an email directly.</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/ulic.fb" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i data-feather="facebook"></i></a>
                        <a href="https://www.instagram.com/ulic.ig" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i data-feather="instagram"></i></a>
                        <a href="https://www.youtube.com/@ulic.technology" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i data-feather="youtube"></i></a>
                        <a href="mailto:ulictclub2024@gmail.com" aria-label="Email"><i data-feather="mail"></i></a>
                    </div>
                </div>
                <div class="contact-form-wrapper">
                    <h3>Send a Message</h3>
                    <form class="contact-form" onsubmit="return false;">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/include-fonts.js" defer></script>
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
            if (typeof gsap !== 'undefined') {
                 gsap.from('.contact-section .container > *', {
                    opacity: 0,
                    y: 50,
                    duration: 1,
                    stagger: 0.3,
                    scrollTrigger: {
                        trigger: '.contact-section',
                        start: 'top 80%'
                    }
                });
            }
        });
    </script>
</body>
</html>
