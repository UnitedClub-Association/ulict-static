<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the events, mini events, and sessions organized by University Laboratory ICT Club (ULIC)." />
    <title>ULIC Events Hub | University Laboratory ICT Club</title>

    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    
    <!-- CSS -->
    <!-- Assuming these exist in your project structure based on uploads -->
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/events.css" />

    <!-- Libraries: Anime.js + GSAP + Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- Dynamic Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <!-- Hero Section with Particles -->
        <section class="events-hero">
            <div id="hero-particles"></div>
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="text-gradient">Event</span> Horizon
                </h1>
                <p class="hero-subtitle">
                    Discover workshops, competitions, and seasons shaping the future of tech.
                </p>
            </div>
        </section>

        <!-- Featured / Spotlight Section -->
        <section class="spotlight-section" id="featured-event-container" style="display: none;">
            <!-- Injected via JS -->
        </section>

        <!-- Main Content Area -->
        <div class="container main-layout">
            
            <!-- Controls Toolbar -->
            <div class="controls-toolbar">
                <div class="search-wrapper">
                    <i data-feather="search"></i>
                    <input type="text" id="event-search" placeholder="Search events...">
                </div>

                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="season">Seasons</button>
                    <button class="filter-btn" data-filter="session">Sessions</button>
                    <button class="filter-btn" data-filter="mini-event">Mini Events</button>
                </div>

                <div class="sort-wrapper">
                    <select id="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>

            <!-- Events Grid -->
            <section id="events-feed">
                <div class="hub-grid" id="events-grid" aria-live="polite">
                    <!-- Loading State -->
                    <div class="loading-state">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <!-- Empty State (Hidden by default) -->
                <div id="empty-state" class="hidden">
                    <i data-feather="calendar" class="empty-icon"></i>
                    <h3>No events found</h3>
                    <p>Try adjusting your search or filters.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Templates -->
    
    <!-- 1. Grid Card Template -->
    <template id="event-card-template">
        <a href="#" class="hub-card">
            <div class="card-image-wrapper">
                <img src="" alt="Event Cover" class="card-img" loading="lazy">
                <div class="card-overlay"></div>
                <span class="status-badge"></span>
            </div>
            <div class="card-content">
                <div class="card-header">
                    <span class="card-type-tag"></span>
                    <h4 class="card-title"></h4>
                </div>
                <p class="card-desc"></p>
                <div class="card-footer">
                    <div class="card-meta">
                        <i data-feather="calendar"></i>
                        <span class="card-date-text"></span>
                    </div>
                    <span class="read-more">Details &rarr;</span>
                </div>
            </div>
        </a>
    </template>

    <!-- 2. Spotlight Card Template -->
    <template id="spotlight-card-template">
        <div class="spotlight-card">
            <div class="spotlight-content">
                <div class="spotlight-badge">Featured Event</div>
                <h2 class="spotlight-title"></h2>
                <p class="spotlight-desc"></p>
                <div class="spotlight-meta">
                    <span class="meta-item"><i data-feather="calendar"></i> <span class="sp-date"></span></span>
                    <span class="meta-item"><i data-feather="activity"></i> <span class="sp-status"></span></span>
                </div>
                <a href="#" class="spotlight-btn">Explore Now</a>
            </div>
            <div class="spotlight-image">
                <img src="" alt="Spotlight Event">
                <div class="spotlight-glow"></div>
            </div>
        </div>
    </template>

    <!-- Dynamic Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!-- Assuming generic include scripts exist as per your upload list -->
    <script src="/js/include-fonts.js" defer></script> 
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    
    <!-- Main Events Logic -->
    <script src="/js/events.js" defer></script>
</body>
</html>
