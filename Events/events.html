<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the events, mini events, and sessions organized by University Laboratory ICT Club (ULIC)." />
    <title>ULIC Events Hub | University Laboratory ICT Club</title>

    <!-- Preconnect and Preload -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="preload" href="/css/events.css" as="style" />
    <link rel="preload" href="/js/events.js" as="script" />
    <link rel="preload" href="/data/events.json" as="fetch" crossorigin="anonymous">

    <!-- Favicon & Stylesheets -->
    <link rel="icon" type="image/x-icon" href="/images/ulic-logo.ico" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/events.css" />

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main id="main-content">
        <section class="hero">
            <div class="hero-content">
                <div class="text-carousel"><div class="carousel-inner">
                    <div class="carousel-item">Events</div>
                    <div class="carousel-item">Innovation</div><div class="carousel-item">Collaboration</div>
                    <div class="carousel-item">Connection</div><div class="carousel-item">Creation</div>
                    <div class="carousel-item">Synergy</div><div class="carousel-item">Future</div>
                    <div class="carousel-item">Events</div>
                </div></div>
                <p class="hero-subtitle">The nexus of our community's activities and milestones.</p>
            </div>
        </section>

        <section class="events-hub" aria-labelledby="hub-heading">
            <div class="container">
                <!-- Featured Event Section -->
                <div id="featured-event-container">
                    <!-- Featured event will be injected here -->
                </div>

                <!-- Filters and Other Events -->
                <div class="section-header">
                    <h2 id="hub-heading">All Events</h2>
                    <p class="section-subtitle">Browse our full archive of main events, mini-events, and sessions.</p>
                </div>

                <div class="controls-wrapper">
                    <div class="filter-controls" id="category-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="main-event">Main Events</button>
                        <button class="filter-btn" data-filter="mini-event">Mini Events</button>
                        <button class="filter-btn" data-filter="session">Sessions</button>
                    </div>
                    <div class="sort-controls">
                        <label for="sort-select" class="visually-hidden">Sort events by</label>
                        <div class="select-wrapper">
                           <i data-feather="bar-chart-2"></i>
                            <select id="sort-select" class="sort-select">
                                <option value="newest-to-oldest">Newest to Oldest</option>
                                <option value="oldest-to-newest">Oldest to Newest</option>
                                <option value="most-popular">Most Popular</option>
                                <option value="least-popular">Least Popular</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="hub-grid" id="events-grid">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/include-fonts.js" defer></script> 
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="/js/events.js" defer></script>
</body>
</html>
