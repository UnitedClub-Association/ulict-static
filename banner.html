<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC EXECUTIVE SELECTION - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <!-- Support Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'Eurosteal';
            src: url('../fonts/Eurosteal.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --font-main: 'Eurosteal', sans-serif;
            --font-sub: 'Rajdhani', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
            
            /* Color Palette from all roles */
            --col-pres: #FF0000;  /* President */
            --col-vp:   #00FFFF;  /* VP */
            --col-gs:   #FFD700;  /* Gen Sec */
            --col-dev:  #00A86B;  /* Developer */
            --col-des:  #A259FF;  /* Designer */
            --col-med:  #FF4500;  /* Media */
            
            --bg-deep: #020202;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-deep);
            color: white;
            overflow: hidden;
            font-family: var(--font-sub);
        }

        /* --- LAYOUT --- */
        .banner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        /* --- BACKGROUND CANVAS LAYERS --- */
        .canvas-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        #bg-grid { z-index: 1; opacity: 0.3; }
        #bg-particles { z-index: 2; }
        
        /* Scanlines Overlay */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.5));
            background-size: 100% 4px;
            z-index: 50;
            opacity: 0.15;
            pointer-events: none;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000 90%);
            z-index: 4;
            pointer-events: none;
        }

        /* --- TYPOGRAPHY & EFFECTS --- */
        .glitch-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            /* Animated border gradient representing all roles */
            border-image: linear-gradient(45deg, var(--col-pres), var(--col-gs), var(--col-dev), var(--col-vp), var(--col-des), var(--col-med)) 1;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        h1.mega-title {
            font-family: var(--font-main);
            font-size: clamp(2.5rem, 8vw, 7rem);
            line-height: 0.9;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            /* White glow */
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .year-tag {
            font-family: var(--font-main);
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.5);
            letter-spacing: 0.5em;
            margin-top: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .year-fill {
            position: absolute; top: 0; left: 0; width: 0%; height: 100%;
            color: #fff;
            -webkit-text-stroke: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid white;
            animation: fillYear 3s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
        }

        @keyframes fillYear { to { width: 100%; } }

        .subtitle-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 2rem;
            opacity: 0; /* Animated in */
        }

        .role-pip {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #aaa;
            transition: color 0.3s;
        }
        .role-pip:hover { color: #fff; text-shadow: 0 0 8px currentColor; cursor: default; }
        .pip-dot { width: 8px; height: 8px; transform: rotate(45deg); }

        /* --- DECORATIVE HUD ELEMENTS --- */
        .hud-corner {
            position: absolute;
            width: 100px; height: 100px;
            border: 2px solid rgba(255,255,255,0.1);
            z-index: 5;
            transition: all 0.5s;
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .banner-container:hover .hud-corner {
            width: 120px; height: 120px;
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* --- ANIMATIONS --- */
        .gs-reveal { opacity: 0; transform: translateY(20px); }

    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <canvas id="bg-grid" class="canvas-layer"></canvas>
    <canvas id="bg-particles" class="canvas-layer"></canvas>

    <!-- HUD Elements -->
    <div class="hud-corner tl"></div>
    <div class="hud-corner tr"></div>
    <div class="hud-corner bl"></div>
    <div class="hud-corner br"></div>

    <!-- Main Content -->
    <div class="banner-container">
        
        <div class="glitch-wrapper gs-reveal">
            <h1 class="mega-title">ULIC EXECUTIVE</h1>
            <h1 class="mega-title" style="color: transparent; -webkit-text-stroke: 2px white; opacity: 0.8;">SELECTION</h1>
            
            <div class="year-tag">
                2026
                <div class="year-fill">2026</div>
            </div>
        </div>

        <!-- Role Indicators (Color Logic from all files) -->
        <div class="subtitle-bar gs-reveal">
            <div class="role-pip" style="--h: var(--col-pres)">
                <div class="pip-dot" style="background: var(--col-pres)"></div> PRESIDENT
            </div>
            <div class="role-pip" style="--h: var(--col-vp)">
                <div class="pip-dot" style="background: var(--col-vp)"></div> VP
            </div>
            <div class="role-pip" style="--h: var(--col-gs)">
                <div class="pip-dot" style="background: var(--col-gs)"></div> GENSEC
            </div>
            <div class="role-pip" style="--h: var(--col-dev)">
                <div class="pip-dot" style="background: var(--col-dev)"></div> DEV
            </div>
            <div class="role-pip" style="--h: var(--col-des)">
                <div class="pip-dot" style="background: var(--col-des)"></div> DESIGN
            </div>
            <div class="role-pip" style="--h: var(--col-med)">
                <div class="pip-dot" style="background: var(--col-med)"></div> MEDIA
            </div>
        </div>

    </div>

    <script>
        // --- 1. VISUALIZER / PARTICLES SYSTEM ---
        const initCanvas = () => {
            const cGrid = document.getElementById('bg-grid');
            const cParts = document.getElementById('bg-particles');
            const ctxGrid = cGrid.getContext('2d');
            const ctxParts = cParts.getContext('2d');
            
            let w, h;
            
            // Particles Array
            let particles = [];
            // Role Colors for particles
            const colors = ['#FF0000', '#00FFFF', '#FFD700', '#00A86B', '#A259FF', '#FF4500'];

            const resize = () => {
                w = window.innerWidth;
                h = window.innerHeight;
                cGrid.width = w; cGrid.height = h;
                cParts.width = w; cParts.height = h;
            };
            window.addEventListener('resize', resize);
            resize();

            // Init Particles
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 3,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.5 + 0.1
                });
            }

            // Animation Loop
            const animate = () => {
                // 1. Grid Layer (VP Style)
                ctxGrid.clearRect(0, 0, w, h);
                ctxGrid.strokeStyle = 'rgba(255,255,255,0.05)';
                ctxGrid.lineWidth = 1;
                
                // Moving perspective grid effect
                const time = Date.now() * 0.0005;
                const gridSize = 60;
                const offsetX = (time * 20) % gridSize;
                
                ctxGrid.beginPath();
                // Verticals
                for (let x = offsetX; x < w; x += gridSize) {
                    ctxGrid.moveTo(x, 0); ctxGrid.lineTo(x, h);
                }
                // Horizontals
                for (let y = 0; y < h; y += gridSize) {
                    ctxGrid.moveTo(0, y); ctxGrid.lineTo(w, y);
                }
                ctxGrid.stroke();

                // 2. Particles Layer (Merged styles)
                ctxParts.clearRect(0, 0, w, h);
                
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    // Wrap edges
                    if (p.x < 0) p.x = w;
                    if (p.x > w) p.x = 0;
                    if (p.y < 0) p.y = h;
                    if (p.y > h) p.y = 0;

                    // Draw Particle
                    ctxParts.beginPath();
                    ctxParts.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctxParts.fillStyle = p.color;
                    ctxParts.globalAlpha = p.alpha;
                    ctxParts.fill();
                    ctxParts.globalAlpha = 1;

                    // Draw Connections (GenSec/Dev Style)
                    particles.forEach(p2 => {
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 100) {
                            ctxParts.beginPath();
                            ctxParts.moveTo(p.x, p.y);
                            ctxParts.lineTo(p2.x, p2.y);
                            ctxParts.strokeStyle = `rgba(255,255,255,${0.1 - dist/1000})`;
                            ctxParts.stroke();
                        }
                    });
                });

                requestAnimationFrame(animate);
            };
            animate();
        };

        // --- 2. GSAP ENTRANCE ---
        const runIntro = () => {
            const tl = gsap.timeline();

            // HUD Reveal
            tl.from(".hud-corner", {
                scale: 0,
                duration: 0.8,
                ease: "back.out(1.7)"
            });

            // Main Title Reveal
            tl.to(".glitch-wrapper", {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power4.out"
            }, "-=0.4");

            // Stagger Role Pips
            tl.to(".subtitle-bar", {
                opacity: 1,
                duration: 0.5
            });
            
            tl.from(".role-pip", {
                y: 20,
                opacity: 0,
                duration: 0.5,
                stagger: 0.1,
                ease: "power2.out"
            }, "-=0.3");
        };

        window.addEventListener('load', () => {
            initCanvas();
            runIntro();
        });
    </script>
</body>
</html>
