<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC - Lead Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* 1. Custom Font - AlienRavager */
        @font-face {
            font-family: 'AlienRavager';
            src: url('../../fonts/AlienRavager.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --font-title: 'AlienRavager', serif; 
            --font-body: 'Rajdhani', sans-serif;
            --font-royal: 'Cinzel', serif;
            
            --color-core: #00A86B; /* Jade Green */
            --color-deep: #004d2e; /* Dark Emerald */
            --color-accent: #50C878; /* Emerald Green */
            --color-bg: #001a0f; /* Very Dark Green/Black */
        }

        html, body {
            background-color: var(--color-bg);
            color: #ffffff;
            font-family: var(--font-body);
            overflow-x: hidden;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* --- BACKGROUND --- */
        #gem-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: radial-gradient(circle at center, #0a291f 0%, #000000 100%);
        }
        
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: 0;
            pointer-events: none;
            opacity: 0.4;
        }

        /* --- UI ELEMENTS --- */
        .glass-panel {
            background: rgba(0, 20, 10, 0.9); 
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 168, 107, 0.3);
            box-shadow: 0 0 60px rgba(0, 168, 107, 0.1);
            width: 100%;
            position: relative;
        }
        
        .glass-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: none;
        }

        /* --- TYPOGRAPHY --- */
        .main-title {
            font-family: var(--font-title);
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 25px rgba(0, 168, 107, 0.6);
            line-height: 1;
            display: inline-block;
            font-size: clamp(2rem, 7vw, 5rem); /* Reduced Size */
            position: relative;
            background: linear-gradient(to bottom, #fff, #00A86B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: var(--font-royal);
            color: #8fbc8f;
            letter-spacing: 0.3em;
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* --- FORM STYLING --- */
        .input-group { position: relative; margin-bottom: 2rem; }
        
        .input-group label {
            display: block;
            font-family: var(--font-royal);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .input-group input, 
        .input-group textarea,
        .input-group select {
            width: 100%;
            background: rgba(0, 30, 20, 0.5);
            border: 1px solid #004d2e;
            color: #e0fff0;
            padding: 1rem;
            font-family: var(--font-body);
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 2px;
        }

        .input-group input:focus, 
        .input-group textarea:focus, 
        .input-group select:focus {
            border-color: var(--color-accent);
            background: rgba(0, 50, 35, 0.7);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 168, 107, 0.2);
            transform: translateY(-2px);
        }

        /* Section Header */
        .section-header {
            font-family: var(--font-royal);
            color: var(--color-accent);
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(0, 168, 107, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .diamond-bullet {
            width: 8px; height: 8px; background: var(--color-accent);
            transform: rotate(45deg);
            box-shadow: 0 0 5px var(--color-accent);
        }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #004d2e 0%, #002917 100%);
            border: 1px solid var(--color-accent);
            color: #fff;
            font-family: var(--font-royal);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .btn-submit:hover {
            background: var(--color-deep);
            box-shadow: 0 0 40px rgba(0, 168, 107, 0.4);
            letter-spacing: 0.25em;
            border-color: #fff;
        }

        /* Back Link */
        .back-nav-container {
            width: 100%; max-width: 80rem; margin-bottom: 2rem; display: flex; justify-content: flex-start; padding: 0 1rem;
        }
        .back-nav {
            font-family: var(--font-royal);
            font-size: 0.85rem;
            color: #6b8e78;
            text-transform: uppercase;
            text-decoration: none;
            display: flex; align-items: center; gap: 10px; transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        .back-nav:hover { color: var(--color-accent); padding-left: 5px; }

        @media (max-width: 640px) {
            .glass-panel { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    
    <div class="noise-overlay"></div>
    <canvas id="gem-canvas"></canvas>

    <!-- AUDIO LOGIC (Royal/Crystalline Theme) -->
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration, vol=0.05) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Deep / Glassy sounds
        window.playHoverSound = function() {
            initAudio();
            // Soft sine chime
            playTone(500, 'sine', 0.3, 0.03);
        };

        window.playClickSound = function() {
            initAudio();
            // Sharp crystal ping
            playTone(1500, 'triangle', 0.4, 0.05);
        };
    </script>

    <main class="w-full min-h-screen flex flex-col items-center pt-6 pb-20">
        
        <!-- Back Button -->
        <div class="back-nav-container">
            <a href="main.html" class="back-nav" onmouseenter="playHoverSound()" onclick="playClickSound()">
                <span>&lt;&lt;</span> RETURN TO GRID
            </a>
        </div>

        <!-- HEADER -->
        <div class="text-center mb-10 relative z-10 w-full px-4 gs-reveal">
            <h1 class="main-title">LEAD DEVELOPER</h1>
            <p class="subtitle">ROYALTY // ARCHITECTURE // CODE</p>
        </div>

        <!-- FORM -->
        <div class="w-full max-w-5xl glass-panel p-6 md:p-12 rounded-sm gs-reveal opacity-0 mx-4">
            <form id="developer-form">
                
                <!-- 1. IDENTITY -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="diamond-bullet mr-3"></div> 01 // IDENTITY</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Applicant Name (English)</label>
                            <input type="text" id="name_en" required pattern="[a-zA-Z\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Applicant Name (Bangla)</label>
                            <input type="text" id="name_bn" required pattern="[\u0980-\u09FF\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (English)</label>
                            <input type="text" id="father_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (Bangla)</label>
                            <input type="text" id="father_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (English)</label>
                            <input type="text" id="mother_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (Bangla)</label>
                            <input type="text" id="mother_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 2. CONTACT -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="diamond-bullet mr-3"></div> 02 // CONTACT</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group md:col-span-2">
                            <label>Residential Address</label>
                            <input type="text" id="address" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="mobile" value="+880" maxlength="14" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 3. ACADEMIC -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="diamond-bullet mr-3"></div> 03 // ACADEMIC</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Class</label>
                            <select id="class_grade" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Section</label>
                            <select id="section" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>H</option>
                                <option>EV</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Version</label>
                            <select id="version" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>Bangla</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 4. MANIFESTO -->
                <div class="mb-10">
                    <h3 class="section-header"><div class="diamond-bullet mr-3"></div> 04 // VISION</h3>
                    <div class="input-group">
                        <label style="color: var(--color-accent);">Why apply for Lead Developer?</label>
                        <textarea id="manifesto" rows="6" required onmouseenter="playHoverSound()" onfocus="playClickSound()"></textarea>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="btn-submit" onmouseenter="playHoverSound()" onclick="playClickSound()">
                        CONFIRM APPLICATION
                    </button>
                </div>

            </form>
        </div>
    </main>

    <!-- Visuals & Logic -->
    <script>
        // Diamond Background Logic
        const initGem = () => {
            const canvas = document.getElementById('gem-canvas');
            const ctx = canvas.getContext('2d');
            let w, h;
            
            const resize = () => {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            };
            window.addEventListener('resize', resize);
            resize();

            const gems = [];
            for(let i=0; i<40; i++) {
                gems.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 8 + 2,
                    speed: Math.random() * 0.2 + 0.05,
                    opacity: Math.random() * 0.5 + 0.1,
                    rotation: Math.random() * Math.PI
                });
            }

            const drawDiamond = (x, y, s, o, r) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(r); // Slight rotation
                ctx.beginPath();
                ctx.moveTo(0, -s);
                ctx.lineTo(s, 0);
                ctx.lineTo(0, s);
                ctx.lineTo(-s, 0);
                ctx.closePath();
                ctx.fillStyle = `rgba(80, 200, 120, ${o})`;
                ctx.fill();
                ctx.restore();
            };

            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                
                gems.forEach(g => {
                    g.y -= g.speed;
                    g.rotation += 0.002;
                    if(g.y < -20) g.y = window.innerHeight + 20;
                    
                    // Shimmer effect
                    const flicker = Math.sin(Date.now() * 0.001 + g.x) * 0.1;
                    drawDiamond(g.x, g.y, g.size, Math.max(0.1, g.opacity + flicker), g.rotation);
                });
                requestAnimationFrame(animate);
            };
            animate();
        };

        const playEntrance = () => {
            gsap.to(".gs-reveal", {
                y: 0,
                opacity: 1,
                duration: 1.2,
                stagger: 0.1,
                ease: "power2.out",
                delay: 0.1
            });
        };

        const initMobileInput = () => {
            const mobileInput = document.getElementById('mobile');
            mobileInput.addEventListener('input', (e) => {
                if (!mobileInput.value.startsWith('+880')) {
                    mobileInput.value = '+880';
                }
            });
        };

        // --- NEW BACKEND INTEGRATION (REPLACES SUPABASE) ---
        const initBackend = () => {
            const form = document.getElementById('developer-form');
            const submitBtn = document.getElementById('submit-btn');

            if(!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                const originalText = submitBtn.innerText;
                submitBtn.innerText = "TRANSMITTING...";

                const formData = {
                    role: 'lead_developer',
                    name_en: document.getElementById('name_en').value,
                    name_bn: document.getElementById('name_bn').value,
                    father_en: document.getElementById('father_en').value,
                    father_bn: document.getElementById('father_bn').value,
                    mother_en: document.getElementById('mother_en').value,
                    mother_bn: document.getElementById('mother_bn').value,
                    address: document.getElementById('address').value,
                    email: document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value,
                    class: document.getElementById('class_grade').value,
                    section: document.getElementById('section').value,
                    version: document.getElementById('version').value,
                    manifesto: document.getElementById('manifesto').value
                };

                try {
                    const response = await fetch('/.netlify/functions/submit-form', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('Submission Successful.');
                        window.location.href = 'main.html';
                    } else {
                        const result = await response.json();
                        throw new Error(result.error || 'Server error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            });
        };

        window.addEventListener('load', () => {
            initGem();
            // Preset GSAP
            gsap.set(".gs-reveal", { y: 30, opacity: 0 });
            playEntrance();
            initMobileInput();
            initBackend();
        });
    </script>
</body>
</html>
