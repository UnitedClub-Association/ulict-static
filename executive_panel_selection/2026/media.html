<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC - Media Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* 1. Custom Font - OriginTech */
        @font-face {
            font-family: 'OriginTech';
            src: url('../../fonts/OriginTech.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --font-title: 'OriginTech', sans-serif; 
            --font-body: 'Rajdhani', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
            
            --color-core: #FF4500; /* Orange Red */
            --color-bright: #FF8C00; /* Dark Orange */
            --color-bg: #050200; /* Very Dark Orange/Black */
        }

        html, body {
            background-color: var(--color-bg);
            color: #ffffff;
            font-family: var(--font-body);
            overflow-x: hidden;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* --- BACKGROUND --- */
        #media-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: linear-gradient(135deg, #0a0400 0%, #000000 100%);
        }
        
        .signal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 69, 0, 0.03) 2px,
                rgba(255, 69, 0, 0.03) 4px
            );
            z-index: 0;
            pointer-events: none;
        }

        /* --- UI ELEMENTS --- */
        .glass-panel {
            background: rgba(20, 5, 0, 0.9); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 69, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.1);
            width: 100%;
            position: relative;
        }
        
        /* REC dot */
        .rec-indicator {
            position: absolute; top: 20px; right: 20px;
            display: flex; align-items: center; gap: 8px;
            font-family: var(--font-mono); color: #FF0000; font-weight: bold;
            animation: blink-rec 2s infinite;
        }
        .rec-dot { width: 12px; height: 12px; background: #FF0000; border-radius: 50%; }
        @keyframes blink-rec { 50% { opacity: 0; } }

        /* --- TYPOGRAPHY --- */
        .main-title {
            font-family: var(--font-title);
            color: var(--color-core);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            line-height: 1;
            display: inline-block;
            font-size: clamp(2.5rem, 8vw, 6rem);
            position: relative;
        }

        .subtitle {
            font-family: var(--font-mono);
            color: var(--color-bright);
            letter-spacing: 0.2em;
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* --- FORM STYLING --- */
        .input-group { position: relative; margin-bottom: 2rem; }
        
        .input-group label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--color-bright);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .input-group input, 
        .input-group textarea,
        .input-group select {
            width: 100%;
            background: rgba(40, 10, 0, 0.6);
            border: 1px solid #662200;
            color: #ffccaa;
            padding: 0.8rem 1rem;
            font-family: var(--font-body);
            font-size: 1.1rem;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .input-group input:focus, 
        .input-group textarea:focus, 
        .input-group select:focus {
            border-color: var(--color-core);
            background: rgba(60, 20, 0, 0.8);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.2);
        }

        /* Section Header */
        .section-header {
            font-family: var(--font-mono);
            color: var(--color-core);
            font-size: 1.3rem;
            border-bottom: 2px solid var(--color-core);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .play-bullet {
            width: 0; height: 0; 
            border-top: 6px solid transparent; border-bottom: 6px solid transparent;
            border-left: 10px solid var(--color-core);
        }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: var(--color-core);
            border: none;
            color: #000;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .btn-submit:hover {
            background: #FF8C00;
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.5);
            letter-spacing: 0.2em;
        }

        /* Back Link */
        .back-nav-container {
            width: 100%; max-width: 80rem; margin-bottom: 2rem; display: flex; justify-content: flex-start; padding: 0 1rem;
        }
        .back-nav {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #884422;
            text-transform: uppercase;
            text-decoration: none;
            display: flex; align-items: center; gap: 10px; transition: all 0.3s;
            font-weight: bold;
        }
        .back-nav:hover { color: var(--color-core); padding-left: 5px; }

        @media (max-width: 640px) {
            .glass-panel { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    
    <div class="signal-overlay"></div>
    <canvas id="media-canvas"></canvas>

    <!-- AUDIO LOGIC (Broadcast/Signal Theme) -->
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration, vol=0.05) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Radio / Broadcast sounds
        window.playHoverSound = function() {
            initAudio();
            // Static burst
            const bufferSize = audioCtx.sampleRate * 0.1; // 0.1 seconds
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            gain.gain.value = 0.05;
            noise.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        };

        window.playClickSound = function() {
            initAudio();
            // High broadcast beep
            playTone(2000, 'sine', 0.1, 0.05);
        };
    </script>

    <main class="w-full min-h-screen flex flex-col items-center pt-6 pb-20">
        
        <!-- Back Button -->
        <div class="back-nav-container">
            <a href="main.html" class="back-nav" onmouseenter="playHoverSound()" onclick="playClickSound()">
                <span>&lt;&lt;</span> STOP RECORDING
            </a>
        </div>

        <!-- HEADER -->
        <div class="text-center mb-10 relative z-10 w-full px-4 gs-reveal">
            <h1 class="main-title">MEDIA MANAGER</h1>
            <p class="subtitle">BROADCAST // AMPLIFY // CAPTURE</p>
        </div>

        <!-- FORM -->
        <div class="w-full max-w-5xl glass-panel p-6 md:p-12 rounded-sm gs-reveal opacity-0 mx-4">
            <div class="rec-indicator"><div class="rec-dot"></div> REC</div>
            
            <form id="media-form">
                
                <!-- 1. IDENTITY -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="play-bullet mr-3"></div> 01 // IDENTITY</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Applicant Name (English)</label>
                            <input type="text" id="name_en" required pattern="[a-zA-Z\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Applicant Name (Bangla)</label>
                            <input type="text" id="name_bn" required pattern="[\u0980-\u09FF\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (English)</label>
                            <input type="text" id="father_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (Bangla)</label>
                            <input type="text" id="father_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (English)</label>
                            <input type="text" id="mother_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (Bangla)</label>
                            <input type="text" id="mother_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 2. CONTACT -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="play-bullet mr-3"></div> 02 // CONTACT</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group md:col-span-2">
                            <label>Residential Address</label>
                            <input type="text" id="address" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="mobile" value="+880" maxlength="14" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 3. ACADEMIC -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="play-bullet mr-3"></div> 03 // ACADEMIC</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Class</label>
                            <select id="class_grade" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Section</label>
                            <select id="section" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>H</option>
                                <option>EV</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Version</label>
                            <select id="version" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>Bangla</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 4. MANIFESTO -->
                <div class="mb-10">
                    <h3 class="section-header"><div class="play-bullet mr-3"></div> 04 // VISION</h3>
                    <div class="input-group">
                        <label style="color: var(--color-core);">Why apply for Media Manager?</label>
                        <textarea id="manifesto" rows="6" required onmouseenter="playHoverSound()" onfocus="playClickSound()"></textarea>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="btn-submit" onmouseenter="playHoverSound()" onclick="playClickSound()">
                        BROADCAST APPLICATION
                    </button>
                </div>

            </form>
        </div>
    </main>

    <!-- Visuals & Logic -->
    <script>
        // Waveform Visualizer Logic
        const initWaves = () => {
            const canvas = document.getElementById('media-canvas');
            const ctx = canvas.getContext('2d');
            let w, h;
            
            const resize = () => {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            };
            window.addEventListener('resize', resize);
            resize();

            const bars = 50;
            const barWidth = w / bars;

            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                const time = Date.now() * 0.005;
                
                for(let i=0; i<bars; i++) {
                    // Simple waveform sim
                    const height = Math.sin(i * 0.2 + time) * 50 + Math.sin(i * 0.5 - time) * 30 + 100;
                    const x = i * barWidth;
                    const y = h - height;
                    
                    const gradient = ctx.createLinearGradient(0, h, 0, y);
                    gradient.addColorStop(0, 'rgba(255, 69, 0, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 140, 0, 0.1)');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, y, barWidth - 2, height);
                }
                
                requestAnimationFrame(animate);
            };
            animate();
        };

        const playEntrance = () => {
            gsap.to(".gs-reveal", {
                y: 0,
                opacity: 1,
                duration: 1,
                stagger: 0.1,
                ease: "power2.out",
                delay: 0.1
            });
        };

        const initMobileInput = () => {
            const mobileInput = document.getElementById('mobile');
            mobileInput.addEventListener('input', (e) => {
                if (!mobileInput.value.startsWith('+880')) {
                    mobileInput.value = '+880';
                }
            });
        };

        // --- NEW BACKEND INTEGRATION ---
        const initBackend = () => {
            const form = document.getElementById('media-form');
            const submitBtn = document.getElementById('submit-btn');

            if(!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                const originalText = submitBtn.innerText;
                submitBtn.innerText = "TRANSMITTING...";

                const formData = {
                    role: 'media_manager',
                    name_en: document.getElementById('name_en').value,
                    name_bn: document.getElementById('name_bn').value,
                    father_en: document.getElementById('father_en').value,
                    father_bn: document.getElementById('father_bn').value,
                    mother_en: document.getElementById('mother_en').value,
                    mother_bn: document.getElementById('mother_bn').value,
                    address: document.getElementById('address').value,
                    email: document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value,
                    class: document.getElementById('class_grade').value,
                    section: document.getElementById('section').value,
                    version: document.getElementById('version').value,
                    manifesto: document.getElementById('manifesto').value
                };

                try {
                    const response = await fetch('/.netlify/functions/submit-form', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('Submission Successful.');
                        window.location.href = 'main.html';
                    } else {
                        const result = await response.json();
                        throw new Error(result.error || 'Server error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            });
        };

        window.addEventListener('load', () => {
            initWaves();
            // Preset GSAP
            gsap.set(".gs-reveal", { y: 30, opacity: 0 });
            playEntrance();
            initMobileInput();
            initBackend();
        });
    </script>
</body>
</html>
