<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC - Vice President</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Added 'Black Ops One' to replace the broken local font -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            /* REPLACED: '4KSTNCL' -> 'Black Ops One' (Google Font, safe & valid) */
            --font-title: 'Black Ops One', 'Share Tech Mono', sans-serif; 
            --font-body: 'Rajdhani', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
            
            --color-core: #008080; /* Teal */
            --color-bright: #00FFFF; /* Cyan */
            --color-bg: #000505;
        }

        html, body {
            background-color: var(--color-bg);
            color: #ffffff;
            font-family: var(--font-body);
            overflow-x: hidden;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* --- BACKGROUND --- */
        #dots-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        
        .grid-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* --- UI ELEMENTS --- */
        .glass-panel {
            background: rgba(0, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 128, 128, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.05);
            width: 100%;
        }

        /* --- TYPOGRAPHY --- */
        .main-title {
            font-family: var(--font-title);
            color: var(--color-core);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            line-height: 1;
            display: inline-block;
            font-size: clamp(2.5rem, 10vw, 7rem);
            position: relative;
        }
        
        .main-title::after {
            content: '_';
            animation: blink 1s step-end infinite;
            color: var(--color-bright);
        }

        .subtitle {
            font-family: var(--font-mono);
            color: var(--color-bright);
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* --- DECORATIONS --- */
        .deco-dot-cluster {
            display: grid;
            grid-template-columns: repeat(4, 4px);
            gap: 4px;
            margin: 0 20px;
        }
        .d-dot {
            width: 4px; height: 4px; background: var(--color-core); border-radius: 50%;
            animation: pulse-dot 2s infinite ease-in-out;
        }
        .d-dot:nth-child(odd) { animation-delay: 0.5s; }
        .d-dot:nth-child(even) { animation-delay: 1s; }
        
        @keyframes pulse-dot { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; box-shadow: 0 0 5px var(--color-bright); } }

        /* --- FORM STYLING --- */
        .input-group { position: relative; margin-bottom: 2rem; }
        
        .input-group label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--color-core);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .input-group input, 
        .input-group textarea,
        .input-group select {
            width: 100%;
            background: rgba(0, 20, 20, 0.6);
            border: 1px solid #003333;
            border-bottom: 2px solid #004d4d;
            color: #ccffff;
            padding: 0.8rem 1rem;
            font-family: var(--font-body);
            font-size: 1.1rem;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .input-group input:focus, 
        .input-group textarea:focus,
        .input-group select:focus {
            border-color: var(--color-bright);
            background: rgba(0, 40, 40, 0.8);
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
        }

        /* Section Header */
        .section-header {
            font-family: var(--font-mono);
            color: var(--color-bright);
            font-size: 1.2rem;
            border-left: 4px solid var(--color-core);
            padding-left: 1rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, rgba(0,128,128,0.1) 0%, transparent 100%);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: transparent;
            border: 1px solid var(--color-core);
            color: var(--color-bright);
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        /* Scanline effect on button hover */
        .btn-submit:hover {
            background: rgba(0, 128, 128, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border-color: var(--color-bright);
            letter-spacing: 0.3em;
        }

        /* Back Link */
        .back-nav-container {
            width: 100%; max-width: 80rem; margin-bottom: 2rem; display: flex; justify-content: flex-start; padding: 0 1rem;
        }
        .back-nav {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #555;
            text-transform: uppercase;
            text-decoration: none;
            display: flex; align-items: center; gap: 10px; transition: all 0.3s;
        }
        .back-nav:hover { color: var(--color-bright); text-shadow: 0 0 8px var(--color-core); }

        @media (max-width: 640px) {
            .glass-panel { padding: 1.5rem; }
            .deco-dot-cluster { display: none; }
        }
    </style>
</head>
<body>
    
    <div class="grid-overlay"></div>
    <canvas id="dots-canvas"></canvas>

    <!-- AUDIO LOGIC (Teal/Data Theme) -->
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration, vol=0.05) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Distinct "Data" sounds
        window.playHoverSound = function() {
            initAudio();
            // High pitched sine ping (Sonar/Data)
            playTone(1200, 'sine', 0.05, 0.03);
        };

        window.playClickSound = function() {
            initAudio();
            // Quick computerized blip
            playTone(800, 'sawtooth', 0.1, 0.05);
        };
    </script>

    <main class="w-full min-h-screen flex flex-col items-center pt-6 pb-20">
        
        <!-- Back Button -->
        <div class="back-nav-container">
            <a href="main.html" class="back-nav" onmouseenter="playHoverSound()" onclick="playClickSound()">
                <span>[ .. ]</span> RETURN_ROOT
            </a>
        </div>

        <!-- HEADER -->
        <div class="text-center mb-8 relative z-10 w-full px-4 gs-reveal">
            <div class="flex items-center justify-center">
                <div class="deco-dot-cluster hidden md:grid">
                    <div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div>
                    <div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div>
                </div>
                <h1 class="main-title">VICE PRESIDENT</h1>
                <div class="deco-dot-cluster hidden md:grid">
                    <div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div>
                    <div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div><div class="d-dot"></div>
                </div>
            </div>
            <p class="subtitle mt-4">EXECUTION || STRATEGY</p>
        </div>

        <!-- FORM -->
        <div class="w-full max-w-5xl glass-panel p-6 md:p-12 rounded-lg gs-reveal opacity-0 mx-4">
            <form id="vp-form">
                
                <!-- 1. IDENTITY -->
                <div class="mb-10">
                    <h3 class="section-header">01 :: DATA_IDENTITY</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Applicant Name (English)</label>
                            <input type="text" id="name_en" required pattern="[a-zA-Z\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Applicant Name (Bangla)</label>
                            <input type="text" id="name_bn" required pattern="[\u0980-\u09FF\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (English)</label>
                            <input type="text" id="father_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (Bangla)</label>
                            <input type="text" id="father_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (English)</label>
                            <input type="text" id="mother_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (Bangla)</label>
                            <input type="text" id="mother_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 2. CONTACT -->
                <div class="mb-10">
                    <h3 class="section-header">02 :: COMM_CHANNELS</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group md:col-span-2">
                            <label>Residential Address</label>
                            <input type="text" id="address" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="mobile" value="+880" maxlength="14" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 3. ACADEMIC -->
                <div class="mb-10">
                    <h3 class="section-header">03 :: ACADEMIC_LOG</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Class</label>
                            <select id="class_grade" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>SELECT</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Section</label>
                            <select id="section" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>SELECT</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>H</option>
                                <option>EV</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Version</label>
                            <select id="version" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>SELECT</option>
                                <option>Bangla</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 4. MANIFESTO -->
                <div class="mb-8">
                    <h3 class="section-header">04 :: EXECUTION_PLAN</h3>
                    <div class="input-group">
                        <label style="color: var(--color-bright);">Why apply for Vice President?</label>
                        <textarea id="manifesto" rows="6" required onmouseenter="playHoverSound()" onfocus="playClickSound()"></textarea>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="btn-submit" onmouseenter="playHoverSound()" onclick="playClickSound()">
                        INITIATE_APPLICATION_SEQUENCE
                    </button>
                </div>

            </form>
        </div>
    </main>

    <!-- Visuals & Logic -->
    <script>
        // Dots Background
        const initDots = () => {
            const canvas = document.getElementById('dots-canvas');
            const ctx = canvas.getContext('2d');
            let w, h;
            
            const resize = () => {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            };
            window.addEventListener('resize', resize);
            resize();

            const dots = [];
            // Grid of breathing dots
            const spacing = 50;
            const rows = Math.ceil(window.innerHeight / spacing);
            const cols = Math.ceil(window.innerWidth / spacing);

            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    dots.push({
                        x: c * spacing,
                        y: r * spacing,
                        baseR: 1.5,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }

            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                const time = Date.now() * 0.002;
                
                dots.forEach(d => {
                    // Breathing effect
                    const r = d.baseR + Math.sin(d.phase + time) * 0.8;
                    const opacity = 0.2 + Math.sin(d.phase + time) * 0.2;
                    
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(0, 255, 255, ${opacity})`;
                    ctx.arc(d.x, d.y, Math.max(0, r), 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(animate);
            };
            animate();
        };

        const playEntrance = () => {
            gsap.to(".gs-reveal", {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.1,
                ease: "circ.out",
                delay: 0.1
            });
        };

        const initMobileInput = () => {
            const mobileInput = document.getElementById('mobile');
            mobileInput.addEventListener('input', (e) => {
                if (!mobileInput.value.startsWith('+880')) {
                    mobileInput.value = '+880';
                }
            });
        };

        // --- NEW BACKEND INTEGRATION (REPLACES SUPABASE) ---
        const initBackend = () => {
            const form = document.getElementById('vp-form');
            const submitBtn = document.getElementById('submit-btn');

            if(!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                const originalText = submitBtn.innerText;
                submitBtn.innerText = "PROCESSING_DATA...";

                const formData = {
                    role: 'vice_president',
                    name_en: document.getElementById('name_en').value,
                    name_bn: document.getElementById('name_bn').value,
                    father_en: document.getElementById('father_en').value,
                    father_bn: document.getElementById('father_bn').value,
                    mother_en: document.getElementById('mother_en').value,
                    mother_bn: document.getElementById('mother_bn').value,
                    address: document.getElementById('address').value,
                    email: document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value,
                    class: document.getElementById('class_grade').value,
                    section: document.getElementById('section').value,
                    version: document.getElementById('version').value,
                    manifesto: document.getElementById('manifesto').value
                };

                try {
                    const response = await fetch('/.netlify/functions/submit-form', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert('SEQUENCE COMPLETE. APPLICATION LOGGED.');
                        window.location.href = 'main.html';
                    } else {
                        const result = await response.json();
                        throw new Error(result.error || 'Server error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('DATA TRANSMISSION FAILED: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            });
        };

        window.addEventListener('load', () => {
            initDots();
            // Preset GSAP
            gsap.set(".gs-reveal", { y: 20, opacity: 0 });
            playEntrance();
            initMobileInput();
            initBackend();
        });
    </script>
</body>
</html>
