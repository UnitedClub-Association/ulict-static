<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC - Lead Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* 1. Custom Font - Officer X */
        @font-face {
            font-family: 'Officer X';
            src: url('../fonts/Officer X.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --font-title: 'Officer X', sans-serif; 
            --font-body: 'Rajdhani', sans-serif;
            --font-ui: 'Inter', sans-serif;
            
            --color-figma: #A259FF;
            --color-ps: #00CFFF;
            --color-ai: #FF9500;
            --color-bg: #0A0A0A; /* Dark Grey like design tool UI */
        }

        html, body {
            background-color: var(--color-bg);
            color: #ffffff;
            font-family: var(--font-body);
            overflow-x: hidden;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* --- BACKGROUND --- */
        #design-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: #0A0A0A;
        }
        
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: 20px 20px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            z-index: 0;
            pointer-events: none;
        }

        /* --- UI ELEMENTS --- */
        .glass-panel {
            background: rgba(30, 30, 30, 0.8); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            position: relative;
            border-radius: 12px; /* Rounded corners like modern UI */
        }

        /* --- TYPOGRAPHY --- */
        .main-title {
            font-family: var(--font-title);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2; /* Increased line-height to prevent cutting off */
            display: inline-block;
            font-size: clamp(2rem, 6vw, 4.5rem); /* Reduced Font Size */
            position: relative;
            background: linear-gradient(90deg, var(--color-figma), var(--color-ps), var(--color-ai));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(162, 89, 255, 0.3));
            padding: 0.2em; /* Padding to ensure glow/shadow isn't cut off */
        }

        .subtitle {
            font-family: var(--font-ui);
            color: #CCCCCC;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* --- FORM STYLING --- */
        .input-group { position: relative; margin-bottom: 2rem; }
        
        .input-group label {
            display: block;
            font-family: var(--font-ui);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .input-group input, 
        .input-group textarea,
        .input-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: #fff;
            padding: 0.8rem 1rem;
            font-family: var(--font-ui);
            font-size: 1rem;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        .input-group input:focus, 
        .input-group textarea:focus, 
        .input-group select:focus {
            border-color: var(--color-figma);
            background: rgba(0, 0, 0, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(162, 89, 255, 0.2);
        }

        /* Section Header */
        .section-header {
            font-family: var(--font-ui);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .shape-bullet {
            width: 10px; height: 10px; 
            background: var(--color-ps);
            border-radius: 2px;
        }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--color-figma), var(--color-ps));
            border: none;
            color: #fff;
            font-family: var(--font-ui);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 8px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(162, 89, 255, 0.4);
        }

        /* Back Link */
        .back-nav-container {
            width: 100%; max-width: 80rem; margin-bottom: 2rem; display: flex; justify-content: flex-start; padding: 0 1rem;
        }
        .back-nav {
            font-family: var(--font-ui);
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            text-decoration: none;
            display: flex; align-items: center; gap: 10px; transition: all 0.3s;
            font-weight: 600;
        }
        .back-nav:hover { color: #fff; padding-left: 5px; }

        @media (max-width: 640px) {
            .glass-panel { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    
    <div class="grid-bg"></div>
    <canvas id="design-canvas"></canvas>

    <!-- AUDIO LOGIC (UI/Pop Theme) -->
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration, vol=0.05) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Soft / Pop sounds
        window.playHoverSound = function() {
            initAudio();
            // Soft sine pop
            playTone(400, 'sine', 0.1, 0.05);
        };

        window.playClickSound = function() {
            initAudio();
            // Higher pitched pop
            playTone(800, 'sine', 0.1, 0.05);
        };
    </script>

    <main class="w-full min-h-screen flex flex-col items-center pt-6 pb-20">
        
        <!-- Back Button -->
        <div class="back-nav-container">
            <a href="main.html" class="back-nav" onmouseenter="playHoverSound()" onclick="playClickSound()">
                <span>&lt;</span> Back to Workspace
            </a>
        </div>

        <!-- HEADER -->
        <div class="text-center mb-10 relative z-10 w-full px-4 gs-reveal">
            <h1 class="main-title">LEAD DESIGNER</h1>
            <p class="subtitle">AESTHETICS // VISUALS // CREATIVITY</p>
        </div>

        <!-- FORM -->
        <div class="w-full max-w-5xl glass-panel p-6 md:p-12 gs-reveal opacity-0 mx-4">
            <form id="designer-form">
                
                <!-- 1. IDENTITY -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="shape-bullet mr-3" style="background: var(--color-figma);"></div> 01 // IDENTITY</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Applicant Name (English)</label>
                            <input type="text" id="name_en" required pattern="[a-zA-Z\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Applicant Name (Bangla)</label>
                            <input type="text" id="name_bn" required pattern="[\u0980-\u09FF\s.]+" onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (English)</label>
                            <input type="text" id="father_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Father's Name (Bangla)</label>
                            <input type="text" id="father_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (English)</label>
                            <input type="text" id="mother_en" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mother's Name (Bangla)</label>
                            <input type="text" id="mother_bn" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 2. CONTACT -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="shape-bullet mr-3" style="background: var(--color-ps); border-radius: 50%;"></div> 02 // CONTACT</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <div class="input-group md:col-span-2">
                            <label>Residential Address</label>
                            <input type="text" id="address" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="email" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                        <div class="input-group">
                            <label>Mobile Number</label>
                            <input type="tel" id="mobile" value="+880" maxlength="14" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                        </div>
                    </div>
                </div>

                <!-- 3. ACADEMIC -->
                <div class="mb-12">
                    <h3 class="section-header"><div class="shape-bullet mr-3" style="background: var(--color-ai); clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div> 03 // ACADEMIC</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                        <div class="input-group">
                            <label>Class</label>
                            <select id="class_grade" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Section</label>
                            <select id="section" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>H</option>
                                <option>EV</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Version</label>
                            <select id="version" required onmouseenter="playHoverSound()" onfocus="playClickSound()">
                                <option value="" disabled selected>Select</option>
                                <option>Bangla</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 4. MANIFESTO -->
                <div class="mb-10">
                    <h3 class="section-header"><div class="shape-bullet mr-3" style="background: #fff; border-radius: 2px;"></div> 04 // VISION</h3>
                    <div class="input-group">
                        <label style="color: var(--color-figma);">Why apply for Lead Designer?</label>
                        <textarea id="manifesto" rows="6" required onmouseenter="playHoverSound()" onfocus="playClickSound()"></textarea>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="btn-submit" onmouseenter="playHoverSound()" onclick="playClickSound()">
                        Submit Portfolio
                    </button>
                </div>

            </form>
        </div>
    </main>

    <!-- Visuals & Logic -->
    <script>
        // Floating Shapes Logic
        const initShapes = () => {
            const canvas = document.getElementById('design-canvas');
            const ctx = canvas.getContext('2d');
            let w, h;
            
            const resize = () => {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            };
            window.addEventListener('resize', resize);
            resize();

            const shapes = [];
            const colors = ['#A259FF', '#00CFFF', '#FF9500']; // Figma, PS, AI colors

            for(let i=0; i<20; i++) {
                shapes.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 30 + 10,
                    type: Math.floor(Math.random() * 3), // 0: circle, 1: square, 2: triangle
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.02
                });
            }

            const drawShape = (s) => {
                ctx.save();
                ctx.translate(s.x, s.y);
                ctx.rotate(s.rotation);
                ctx.strokeStyle = s.color;
                ctx.lineWidth = 2;
                ctx.beginPath();

                if (s.type === 0) { // Circle
                    ctx.arc(0, 0, s.size/2, 0, Math.PI * 2);
                } else if (s.type === 1) { // Square
                    ctx.rect(-s.size/2, -s.size/2, s.size, s.size);
                } else { // Triangle
                    ctx.moveTo(0, -s.size/2);
                    ctx.lineTo(s.size/2, s.size/2);
                    ctx.lineTo(-s.size/2, s.size/2);
                    ctx.closePath();
                }
                
                ctx.stroke();
                ctx.restore();
            };

            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                
                shapes.forEach(s => {
                    s.x += s.speedX;
                    s.y += s.speedY;
                    s.rotation += s.rotSpeed;

                    if(s.x < -50) s.x = w + 50;
                    if(s.x > w + 50) s.x = -50;
                    if(s.y < -50) s.y = h + 50;
                    if(s.y > h + 50) s.y = -50;
                    
                    drawShape(s);
                });
                requestAnimationFrame(animate);
            };
            animate();
        };

        const playEntrance = () => {
            gsap.to(".gs-reveal", {
                y: 0,
                opacity: 1,
                duration: 1,
                stagger: 0.1,
                ease: "power2.out",
                delay: 0.1
            });
        };

        const initMobileInput = () => {
            const mobileInput = document.getElementById('mobile');
            mobileInput.addEventListener('input', (e) => {
                if (!mobileInput.value.startsWith('+880')) {
                    mobileInput.value = '+880';
                }
            });
        };

        // --- SUPABASE INTEGRATION ---
        const initSupabase = () => {
            const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
            const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
            
            if(SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE') return;

            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const form = document.getElementById('designer-form');
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerText = "UPLOADING...";

                const formData = {
                    role: 'lead_designer',
                    name_en: document.getElementById('name_en').value,
                    name_bn: document.getElementById('name_bn').value,
                    father_en: document.getElementById('father_en').value,
                    father_bn: document.getElementById('father_bn').value,
                    mother_en: document.getElementById('mother_en').value,
                    mother_bn: document.getElementById('mother_bn').value,
                    address: document.getElementById('address').value,
                    email: document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value,
                    class: document.getElementById('class_grade').value,
                    section: document.getElementById('section').value,
                    version: document.getElementById('version').value,
                    manifesto: document.getElementById('manifesto').value
                };

                try {
                    const { data, error } = await supabase.from('applications').insert([formData]);
                    if (error) throw error;
                    alert('Submission Successful.');
                    window.location.href = 'main.html';
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerText = "RETRY";
                }
            });
        };

        window.addEventListener('load', () => {
            initShapes();
            // Preset GSAP
            gsap.set(".gs-reveal", { y: 30, opacity: 0 });
            playEntrance();
            initMobileInput();
            initSupabase();
        });
    </script>
</body>
</html>
