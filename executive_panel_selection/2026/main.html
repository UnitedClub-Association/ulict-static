<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULIC - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    
    <style>
        @font-face {
            font-family: 'Forenight';
            src: url('../../fonts/Forenight_Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --font-main: 'Forenight', sans-serif;
            --bg-color: #050505;
        }

        body { 
            background-color: var(--bg-color); 
            color: #ffffff; 
            font-family: var(--font-main);
            overflow-x: hidden; 
            margin: 0; 
            user-select: none;
        }

        .glass-panel { 
            background: rgba(10, 10, 10, 0.85); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;}
        
        .typewriter-cursor::after {
            content: '_';
            animation: blink 0.8s step-end infinite;
            margin-left: 4px;
            color: #fff;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- CARD STYLES --- */
        .role-card {
            position: relative;
            background: #080808;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .role-card:hover {
            transform: translateY(-8px) scale(1.02);
            z-index: 10;
        }

        /* 1. PRESIDENT (Fixed Undertale Heart) */
        .card-president { background: linear-gradient(180deg, #0a0000 0%, #1a0000 100%); border-color: #330000; }
        .card-president:hover { border-color: #FF0000; box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3); }
        
        /* The CSS Pixel Heart - Single Div Method */
        .pixel-heart {
            width: 4px; height: 4px;
            background: transparent;
            color: #FF0000;
            box-shadow: 
                8px 0, 12px 0, 20px 0, 24px 0,
                4px 4px, 16px 4px, 28px 4px,
                0 8px, 32px 8px,
                0 12px, 32px 12px,
                0 16px, 32px 16px,
                4px 20px, 28px 20px,
                8px 24px, 24px 24px,
                12px 28px, 20px 28px,
                16px 32px;
            transform: scale(3.5);
            margin: 20px auto 40px auto;
            image-rendering: pixelated;
        }
        .card-president:hover .pixel-heart { color: #ff3333; filter: drop-shadow(0 0 5px #ff0000); }

        /* 2. VICE PRESIDENT (Teal Matrix) */
        .card-vp { background: #000808; border-color: #002b2b; }
        .card-vp:hover { border-color: #008080; box-shadow: 0 0 30px rgba(0, 128, 128, 0.25); }
        .vp-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; width: 50px; margin: 0 auto 20px;
        }
        .vp-bit { width: 6px; height: 6px; background: #004d4d; border-radius: 1px; }
        .card-vp:hover .vp-bit { background: #00cccc; box-shadow: 0 0 4px #00cccc; }

        /* 3. GEN SEC (Yellow Hive) */
        .card-gensec { background: #0a0a02; border-color: #333300; }
        .card-gensec:hover { border-color: #FFD700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        .hive-icon {
            width: 0; height: 0; 
            border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 34px solid #555500;
            position: relative; margin: 0 auto 20px;
        }
        .hive-icon::after {
            content: ''; position: absolute; top: 34px; left: -20px;
            width: 0; height: 0;
            border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 34px solid #555500;
        }
        .card-gensec:hover .hive-icon { border-bottom-color: #FFD700; filter: drop-shadow(0 0 5px #FFD700); }
        .card-gensec:hover .hive-icon::after { border-top-color: #FFD700; }

        /* 4. LEAD DEVELOPER (Royal Emerald) */
        .card-dev { background: linear-gradient(135deg, #00110a 0%, #000000 100%); border-color: #00331f; }
        .card-dev:hover { border-color: #00A86B; box-shadow: 0 0 40px rgba(0, 168, 107, 0.3); }
        .gem-shape {
            width: 30px; height: 30px; background: #004d2e;
            transform: rotate(45deg); margin: 0 auto 30px;
            border: 2px solid #00693E;
            box-shadow: inset 0 0 10px #000;
        }
        .card-dev:hover .gem-shape { background: #00A86B; border-color: #00FF41; box-shadow: 0 0 20px #00FF41; }

        /* 5. LEAD DESIGNER (Creative Shapes) */
        .card-designer { background: #080808; border-color: #222; }
        .card-designer:hover { border-color: #A259FF; box-shadow: 0 0 30px rgba(162, 89, 255, 0.25); }
        .shapes-group { position: relative; width: 60px; height: 60px; margin: 0 auto 10px; }
        .s-circle { width: 20px; height: 20px; border: 2px solid #FF9500; border-radius: 50%; position: absolute; top: 0; left: 10px; }
        .s-rect { width: 20px; height: 20px; border: 2px solid #00CFFF; position: absolute; bottom: 10px; right: 10px; transform: rotate(15deg); }
        .s-tri { width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 20px solid #A259FF; position: absolute; bottom: 10px; left: 5px; opacity: 0.7; }

        .card-designer:hover .s-circle { transform: scale(1.2); box-shadow: 0 0 10px #FF9500; }
        .card-designer:hover .s-rect { transform: rotate(45deg) scale(1.1); box-shadow: 0 0 10px #00CFFF; }
        .card-designer:hover .s-tri { transform: translateY(-5px); filter: drop-shadow(0 0 5px #A259FF); }

        /* 6. MEDIA MANAGER (Orange Pulse) */
        .card-media { background: #0a0300; border-color: #4d1a00; }
        .card-media:hover { border-color: #FF4500; box-shadow: 0 0 30px rgba(255, 69, 0, 0.3); }
        .rec-dot { width: 16px; height: 16px; background: #550000; border-radius: 50%; margin: 0 auto 25px; }
        .card-media:hover .rec-dot { background: #FF0000; box-shadow: 0 0 15px #FF0000; animation: pulse-rec 1s infinite; }
        @keyframes pulse-rec { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    </style>
</head>
<body data-barba="wrapper">
    
    <canvas id="canvas-container"></canvas>

    <main data-barba="container" data-namespace="home" class="relative w-full min-h-screen flex flex-col items-center justify-center p-4">

        <!-- INTRO OVERLAY -->
        <div id="intro-overlay" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center px-4">
            <div class="max-w-4xl w-full text-center space-y-8">
                <div class="h-[120px] flex items-center justify-center">
                    <h1 id="intro-text" class="text-4xl md:text-6xl font-bold leading-tight text-white typewriter-cursor"></h1>
                </div>
                <div id="intro-btn-wrapper" class="opacity-0 translate-y-4">
                    <button id="enter-btn" class="px-12 py-5 border border-white/40 text-white tracking-[0.3em] font-bold hover:bg-white hover:text-black hover:border-white transition-all duration-300">
                        INITIALIZE PROTOCOL
                    </button>
                </div>
            </div>
        </div>

        <!-- GRID MENU -->
        <div id="role-grid" class="w-full max-w-7xl py-12 opacity-0 hidden">
            <!-- Header -->
            <div class="text-center mb-16">
                <h2 class="text-5xl md:text-7xl font-bold mb-4 text-white tracking-widest opacity-0 translate-y-[-20px]" id="grid-title">EXECUTIVE BOARD</h2>
                <div class="h-px w-20 bg-white mx-auto opacity-0" id="grid-line"></div>
                <p class="mt-6 text-gray-500 tracking-[0.3em] text-xs font-bold opacity-0" id="grid-sub">SELECT DESIGNATION</p>
            </div>

            <!-- Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full px-4">
                
                <!-- 1. PRESIDENT -->
                <a href="president.html" class="role-card card-president p-8 block group h-72 flex flex-col items-center justify-center text-center">
                    <div class="pixel-heart"></div>
                    <h3 class="text-3xl font-bold text-red-600 mb-1 tracking-widest mt-4">PRESIDENT</h3>
                    <p class="text-xs text-red-900/80 uppercase tracking-[0.2em]">The Core</p>
                </a>

                <!-- 2. VICE PRESIDENT -->
                <a href="vp.html" class="role-card card-vp p-8 block group h-72 flex flex-col justify-end text-right">
                    <div class="vp-grid">
                        <div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div>
                        <div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div>
                        <div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div><div class="vp-bit"></div>
                    </div>
                    <h3 class="text-2xl font-bold text-teal-500 mb-1 tracking-widest">VICE PRESIDENT</h3>
                    <p class="text-xs text-teal-800 uppercase tracking-[0.2em]">Significance</p>
                </a>

                <!-- 3. GEN SEC -->
                <a href="gensec.html" class="role-card card-gensec p-8 block group h-72 flex flex-col items-center justify-center text-center">
                    <div class="hive-icon"></div>
                    <h3 class="text-2xl font-bold text-yellow-500 mb-1 tracking-widest mt-4">GEN. SECRETARY</h3>
                    <p class="text-xs text-yellow-800 uppercase tracking-[0.2em]">Cooperation</p>
                </a>

                <!-- 4. LEAD DEVELOPER -->
                <a href="developer.html" class="role-card card-dev p-8 block group h-72 flex flex-col items-center justify-center text-center">
                    <div class="gem-shape"></div>
                    <h3 class="text-2xl font-bold text-[#00A86B] mb-1 tracking-widest">LEAD DEVELOPER</h3>
                    <p class="text-xs text-[#004d2e] uppercase tracking-[0.2em]">Royalty & Code</p>
                </a>

                <!-- 5. LEAD DESIGNER -->
                <a href="designer.html" class="role-card card-designer p-8 block group h-72 flex flex-col justify-center items-center text-center">
                    <div class="shapes-group">
                        <div class="s-circle"></div>
                        <div class="s-rect"></div>
                        <div class="s-tri"></div>
                    </div>
                    <h3 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-blue-400 to-orange-400 mb-1 tracking-widest relative z-10">LEAD DESIGNER</h3>
                    <p class="text-xs text-gray-600 uppercase tracking-[0.2em] relative z-10">Aesthetics</p>
                </a>

                <!-- 6. MEDIA MANAGER -->
                <a href="media.html" class="role-card card-media p-8 block group h-72 flex flex-col justify-between">
                    <div class="w-full flex justify-center pt-6">
                        <div class="rec-dot"></div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-[#FF4500] mb-1 tracking-widest">MEDIA MANAGER</h3>
                        <p class="text-xs text-orange-900 uppercase tracking-[0.2em]">Broadcast</p>
                    </div>
                </a>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
